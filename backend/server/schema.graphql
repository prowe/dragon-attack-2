type Query {
    counter: Int!
}

type Mutation {
    incrementCounter: Int!

    attackWithAbility (
        targetId: String!, 
        abilityId: String!): Int!
}

type Subscription {
    watchCharacter(id: ID!): GameCharacterEvent
}

union GameCharacterEvent = AttackedEvent

type AttackedEvent {
    damage: Int!
    resultingHealthPercent: Int!
}