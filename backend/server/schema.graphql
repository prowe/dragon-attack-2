type Query {
    counter: Int!
}

type Mutation {
    joinGame(name: String!): GameCharacter!

    attackWithAbility (
        targetId: String!, 
        abilityId: String!): Int!
}

type Subscription {
    watchCharacter(id: ID!): GameCharacterEvent
}

type GameCharacter {
    id: ID!
    name: String!
}

union GameCharacterEvent = AttackedEvent

type AttackedEvent {
    damage: Int!
    resultingHealthPercent: Int!
}