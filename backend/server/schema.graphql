type Query {
    counter: Int!
}

type Mutation {
    incrementCounter: Int!

    attackWithAbility (
        targetId: String!, 
        abilityId: String!): Int!
}

type Subscription {
    watchCharacter(id: ID!): GameCharacter
}

type GameCharacter {
    id: ID!
    
    name: String!

    healthPercent: Int!
}